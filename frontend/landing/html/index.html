<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/landing/css/landing.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
            <p>Modern task management made simple</p>
        </header>

        <div class="options">
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h2 class="option-title">Start TaskFlow</h2>
                <p class="option-description">
                    Launch the modern task management interface
                </p>
                <a href="/task-manager/html/task-manager.html" class="btn">
                    <i class="fas fa-rocket"></i>
                    Start TaskFlow
                </a>
            </div>

            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <h2 class="option-title">System Info</h2>
                <p class="option-description">
                    Learn about TaskFlow's architecture and features
                </p>
                <a href="/info/html/info.html" class="btn">
                    <i class="fas fa-book"></i>
                    View Info
                </a>
            </div>
        </div>
    </div>
    <script src="/landing/js/landing.js"></script>

</html>
